spring:
  datasource:
    url: jdbc:h2:mem:network_monitoring;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

monitoring:
  simulation-mode: true
  timeout-millis: 500
  scheduling:
    enabled: false
    fixed-delay-millis: 60000

management:
  endpoints:
    web:
      exposure:
        include: health,metrics
